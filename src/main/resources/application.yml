logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug

spring:
  profiles:
    active: local
---
spring:
  profiles: local
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password:
      driver-class-name: org.h2.Driver
---
cloud:
  aws:
    region:
      static: ap-northeast-2
    stack:
      auto-: false
